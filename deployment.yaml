apiVersion: apps/v1
kind: Deployment
metadata:
 name: hello-node
 labels:
   app: hello-node
spec:
 replicas: 1
 selector:
   matchLabels:
    app: hello-node     # select pod with label equals to app: hello-node
 template:
   metadata:
     labels:
       app: hello-node    # pod label
   spec:
     containers:
     - name: node
       image: soon-node-docker-ecr-20240422:latest
       ports:
       - containerPort: 3000

      

